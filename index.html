<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yahtzee</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2e026d, #1e3a8a, #d97706);
      color: #f9fafb;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #fbbf24;
    }
    #game {
      max-width: 1200px;
      margin: auto;
    }
    #dice-row {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 15px;
      min-height: 120px; /* keeps layout steady when dice are hidden */
    }
    .die {
      width: 80px;
      height: 80px;
      background: #fbbf24;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .die:hover {
      transform: scale(1.05);
    }
    .die.held {
      border: 4px solid #3b82f6;
    }
    .pip {
      width: 14px;
      height: 14px;
      background: #1e293b;
      border-radius: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #2563eb;
    }
    button:disabled {
      background: #6b7280;
      cursor: not-allowed;
    }
    #score-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .score-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .score-card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #facc15;
    }
    .score-card button {
      display: block;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Yahtzee</h1>
  <div id="game">
    <p id="status"></p>
    <div id="dice-row"></div>
    <button id="roll-btn">Roll Dice</button>
    <div id="score-cards"></div>
  </div>

  <script>
    const CATEGORIES = [
      "Ones","Twos","Threes","Fours","Fives","Sixes",
      "Three of a Kind","Four of a Kind","Full House",
      "Small Straight","Large Straight","Yahtzee","Chance"
    ];

    const STATE = {
      players:["Player 1","Player 2","Player 3","Player 4"],
      currentPlayer:0,
      dice:[1,1,1,1,1],
      held:[false,false,false,false,false],
      rolled:false,
      rollsLeft:3,
      sheets:[]
    };

    STATE.players.forEach(()=>STATE.sheets.push(Object.fromEntries(CATEGORIES.map(c=>[c,null]))));

    const els = {
      status:document.getElementById("status"),
      diceRow:document.getElementById("dice-row"),
      rollBtn:document.getElementById("roll-btn"),
      scoreCards:document.getElementById("score-cards")
    };

    function rollDice(){
      if(STATE.rollsLeft<=0) return;
      STATE.rolled=true;
      for(let i=0;i<5;i++){
        if(!STATE.held[i]) STATE.dice[i]=Math.floor(Math.random()*6)+1;
      }
      STATE.rollsLeft--;
      render();
    }

    function toggleHold(i){
      if(!STATE.rolled) return;
      STATE.held[i]=!STATE.held[i];
      render();
    }

    function endTurn(){
      STATE.currentPlayer=(STATE.currentPlayer+1)%STATE.players.length;
      STATE.rolled=false;
      STATE.rollsLeft=3;
      STATE.dice=[1,1,1,1,1];
      STATE.held=[false,false,false,false,false];
      render();
    }

    function selectCategory(cat){
      if(STATE.sheets[STATE.currentPlayer][cat]!==null) return;
      STATE.sheets[STATE.currentPlayer][cat]=scoreCategory(cat,STATE.dice);
      endTurn();
    }

    function scoreCategory(cat,dice){
      const counts=Object.values(dice.reduce((a,v)=>{a[v]=(a[v]||0)+1;return a;},{}));
      const sum=dice.reduce((a,b)=>a+b,0);
      switch(cat){
        case "Ones":return dice.filter(v=>v===1).length*1;
        case "Twos":return dice.filter(v=>v===2).length*2;
        case "Threes":return dice.filter(v=>v===3).length*3;
        case "Fours":return dice.filter(v=>v===4).length*4;
        case "Fives":return dice.filter(v=>v===5).length*5;
        case "Sixes":return dice.filter(v=>v===6).length*6;
        case "Three of a Kind":return counts.some(c=>c>=3)?sum:0;
        case "Four of a Kind":return counts.some(c=>c>=4)?sum:0;
        case "Full House":return (counts.includes(3)&&counts.includes(2))?25:0;
        case "Small Straight":return hasStraight(dice,4)?30:0;
        case "Large Straight":return hasStraight(dice,5)?40:0;
        case "Yahtzee":return counts.includes(5)?50:0;
        case "Chance":return sum;
      }
    }

    function hasStraight(dice,len){
      const uniq=[...new Set(dice)].sort((a,b)=>a-b);
      let streak=1,max=1;
      for(let i=1;i<uniq.length;i++){
        if(uniq[i]===uniq[i-1]+1){streak++;max=Math.max(max,streak);}
        else streak=1;
      }
      return max>=len;
    }

    function renderDice(){
      els.diceRow.innerHTML="";
      if(!STATE.rolled) return; // hide dice until first roll

      STATE.dice.forEach((v,i)=>{
        const die=document.createElement("div");
        die.className="die"+(STATE.held[i]?" held":"");
        die.addEventListener("click",()=>toggleHold(i));

        const positions = {
          1:[[50,50]],
          2:[[25,25],[75,75]],
          3:[[25,25],[50,50],[75,75]],
          4:[[25,25],[25,75],[75,25],[75,75]],
          5:[[25,25],[25,75],[50,50],[75,25],[75,75]],
          6:[[25,25],[25,50],[25,75],[75,25],[75,50],[75,75]]
        };
        positions[v].forEach(([x,y])=>{
          const pip=document.createElement("div");
          pip.className="pip";
          pip.style.left=x+"%";
          pip.style.top=y+"%";
          die.appendChild(pip);
        });
        els.diceRow.appendChild(die);
      });
    }

    function renderScoreCards(){
      els.scoreCards.innerHTML="";
      STATE.players.forEach((player,pIndex)=>{
        const card=document.createElement("div");
        card.className="score-card";

        const title=document.createElement("h3");
        title.textContent=player+(STATE.currentPlayer===pIndex?" (Current)":"");
        card.appendChild(title);

        for(const cat of CATEGORIES){
          const btn=document.createElement("button");
          btn.textContent=cat+": "+(STATE.sheets[pIndex][cat] ?? "");
          if(STATE.sheets[pIndex][cat]!==null || pIndex!==STATE.currentPlayer){
            btn.disabled=true;
          } else {
            btn.addEventListener("click",()=>selectCategory(cat));
          }
          card.appendChild(btn);
        }

        els.scoreCards.appendChild(card);
      });
    }

    function render(){
      els.status.textContent=STATE.players[STATE.currentPlayer]+"'s turn. Rolls left: "+STATE.rollsLeft;
      renderDice();
      renderScoreCards();
    }

    els.rollBtn.addEventListener("click",rollDice);
    render();
  </script>
</body>
</html>
